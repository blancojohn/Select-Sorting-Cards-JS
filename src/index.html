<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success">
    <div class="d-flex flex-row ms-3 mt-3">
      <div class="col-auto" id="form">
        <label for="numbersDeCartas" class="col-form-label">
          <p class="fw-bold">Cantidad de Cartas:</p>
        </label>
      </div>
      <div class="col-1 ms-2">
        <input
          type="number"
          id="input-number"
          class="form-control"
          min="1"
          max="10"
          aria-describedby="passwordHelpInline"
        />
      </div>
      <div>
        <button class="ms-2" id="draw">Draw</button>
      </div>
      <div>
        <button id="sort">Sort</button>
      </div>
    </div>
    <div class="container-fluid d-flex" id="mostrar-cartas"></div>
    <div class="ms-3 fw-bold">Select Sort:</div>
    <div class="ms-3" id="cartas-ordenadas"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
